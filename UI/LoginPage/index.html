<html lang="vi">
    <head>
        <title>Login</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" href="../assets/img/logo-hcmus-new.png">
    </head>
    <body>
        <div class="wrapper">
            <div class="content">
                <div class="block1">
                    <div class="img"><img width="70" height="70"  src="../assets/img/image1.png" /></div>
                    <div class="title"><h1>StuW3b</h1></div>
                    <div class="text">
                        <p>Hệ thống hỗ trợ quản lý học sinh</p>
                        <p>Thực hiện bởi USKnights</p>
                        <p>Trường Đại học Khoa học Tự nhiên - ĐHQG TPHCM</p>
                    </div>
                </div>
                <div class="block2">
                    <div class="img"><img width="120" src="../assets/img/logo-hcmus-new.png" /></div>
                    <form action="?" method="" class="login-form">
                        <div class="form-title">ĐĂNG NHẬP</div>
                        <div class="form-content">
                            <div class="input-items">
                                <div>
                                    <i class="fa fa-user icon"></i>
                                    <input class="input-field username" type="text"/>
                                </div>
                                <div>
                                    <i class="fa fa-lock icon"></i>
                                    <input class="input-field password" type="password"/>
                                </div>
                            </div>
                            
                            <div class="submit-btn" >
                                <a href="../MainLobby/" type="submit">Đăng nhập</a>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
