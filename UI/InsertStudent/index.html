  <head>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div id="main">
      <div id="header">
        <!-- Begin Navigation -->
        <ul id="nav">
          <li>
            <a href="../MainLobby/"><i class="fas fa-home"></i> Trang chủ</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-book-open"></i> Lớp học</a>
            <ul class="subnav">
              <li><a href="../SearchStudent/index.html">Tra cứu HS</a></li>
              <li><a href="../StudentList/index.html">Xem DS lớp</a></li>
              <li><a href="../InsertStudent/index.html">Tiếp nhận HS</a></li>
              <li><a href="../ScoreSheet/index.html">Bảng điểm</a></li>
            </ul>
          </li>
          <li>
            <a href="#"><i class="far fa-list-alt"></i> Báo cáo</a>
            <ul class="subnav">
              <li><a href="#">Tổng kết môn</a></li>
              <li><a href="#">Tổng kết HK</a></li>
            </ul>
          </li>
          <li>
            <a href="#"><i class="fas fa-users"></i> Quản lý</a>
            <ul class="subnav">
              <li><a href="#">Tài khoản</a></li>
              <li><a href="#">Lớp học</a></li>
              <li><a href="#">Môn học</a></li>
            </ul>
          </li>
        </ul>
        <!-- End Navigation -->
        <!-- Begin Avatar -->
        <div id="avatar">
          <i class="avatar-icon fas fa-user-alt"></i>
          <ul class="subnav">
            <li><a href="#">Thông tin</a></li>
            <li><a href="../LoginPage/index.html">Đăng xuất</a></li>
          </ul>
        </div>
        <!-- End Avatar -->
      </div>
      <!-- Begin Add Student -->
      <div id="add-student">
        <p>Tiếp nhận học sinh</p>
        <a href="../MainLobby/index.html" class="button">
          <h4><i class="fas fa-caret-left"></i> Thoát</h4>
        </a>
        <div class="input-group">
          <div class="item">
            <label for="student-name">Tên học sinh:</label>
            <input type="text" id="student-name" placeholder="Họ và tên" />
          </div>
          <div class="item">
            <label for="student-phonenum">Số điện thoại:</label>
            <input type="text" id="student-phonenum" placeholder="Số điện thoại" />
          </div>
          <div class="item">
            <label for="student-address">Địa chỉ:</label>
            <input type="text" id="student-address" placeholder="Địa chỉ" />
          </div>
          <div class="item">
            <label for="student-birthday">Ngày sinh:</label>
            <input type="date" id="student-birthday" />
          </div>
          <div class="item">
            <div class="sub-item">
              <label for="student-gender">Giới tính:</label>
              <select id="student-gender">
                <option value="Nam">Nam</option>
                <option value="Nữ">Nữ</option>
              </select>
            </div>
            <div class="sub-item">
              <label for="student-class">Lớp:</label>
              <input type="text" id="student-class" placeholder="Lớp" />
            </div>
          </div>
          <a href="" class="button save-btn" onclick="javascript:alert('Đã lưu thông tin!')">
            <h4><i class="fas fa-save"></i> Lưu</h4>
          </a>
        </div>
      </div>
      <!-- End Add Student -->
    </div>
  </body>
</html>
